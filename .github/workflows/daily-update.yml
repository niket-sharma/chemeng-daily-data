name: Daily Chemical Price Update

on:
  schedule:
    - cron: '0 14 * * *'  # 2 PM UTC (after US markets close)
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run price update
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        run: |
          python scripts/daily_price_update.py

      - name: Generate visualizations
        run: |
          python scripts/generate_charts.py || echo "Visualization generation skipped"

      - name: Configure Git
        run: |
          git config --local user.email "sharma.niket@gmail.com"
          git config --local user.name "Niket Sharma"

      - name: Commit and push
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily price update: $(date +'%Y-%m-%d')"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
